<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        body{
            background-color: deepskyblue;
        }
        div {
            display: flex;
            justify-content: space-around;
            margin-top: -20px;
            margin-left: -20px;
            width: auto;
        }
        .header img{
            border-radius: 1000px;
            border: 5px solid white;
            padding: 20px;
        }
        .reset{
            width: 330px;
        }
        .header button {
            background-color: deepskyblue;
            padding-top: 50px;
            color: black;
            border: none;
            width: 800px;
            height: 400px;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .JScore {
            font-size: 30px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            height: 50px;
            background-color: deepskyblue;
            padding-top: 30px;
            padding-bottom: 10px;
        }

        .JResult {
            font-size: 30px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding-bottom: 10px;
            background-color: deepskyblue;
            align-items: center;
        }
        .JResult img{
            margin-top: 20px;
        }

        button:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="header">
    <button onclick=" print('rock'); editS(); "><img src="images/rock-emoji.png"></button>

    <button onclick=" print('paper'); editS(); "><img src="images/paper-emoji.png"></button>

    <button onclick=" print('scissors'); editS(); "><img src="images/scissors-emoji.png"></button>

    <button onclick="score.wins = score.loses = score.ties = score.total = 0
    localStorage.removeItem('score'); editS();"><img class="reset" src="images/refresh.png"></button>
</div>
<div class="JScore">

</div>
<div class="JResult">

</div>
<script>
    let score = {
        wins: 0,
        loses: 0,
        ties: 0,
        total: 0
    }
    score = JSON.parse(localStorage.getItem('score'));
    if (score === null) {
        score = {
            wins: 0,
            loses: 0,
            ties: 0,
            total: 0
        }
    }
    editS();

    function editS() {
        if (score.total !== 0) {
            document.querySelector('.JScore').innerHTML = 'Wins: ' + score.wins + ', Losses: ' + score.loses + ', Ties: ' + score.ties + '\n'
                + 'WIN: ' + Math.round(score.wins / score.total * 100) + '% LOSE: ' + Math.round(score.loses / score.total * 100) + '%'
        } else {
            document.querySelector('.JScore').innerHTML = 'Wins: ' + score.wins + ', Losses: ' + score.loses + ', Ties: ' + score.ties + '\n'
                + 'WIN: 0' + '% LOSE: 0' + '%'
        }
    }

    function print(picked) {
        let compMovee = compMove();
        document.querySelector('.JResult').innerHTML =
            'Computer played ' + '<img src="images/' + compMovee + '-emoji.png">' + 'You played ' + '<img src="images/' + picked + '-emoji.png">' + result(picked, compMovee);
        localStorage.setItem('score', JSON.stringify(score));
    }

    function result(whatYouPicked, compMovee) {
        if (compMovee === 'rock' && whatYouPicked === 'rock' || compMovee === 'paper' && whatYouPicked === 'paper' || compMovee === 'scissors' && whatYouPicked === 'scissors') {
            score.ties++;
            return 'TIE!';
        } else if (compMovee === 'rock' && whatYouPicked === 'paper' || compMovee === 'paper' && whatYouPicked === 'scissors' || compMovee === 'scissors' && whatYouPicked === 'rock') {
            score.wins++;
            score.total++;
            return 'WIN!';
        } else if (compMovee === 'rock' && whatYouPicked === 'scissors' || compMovee === 'paper' && whatYouPicked === 'rock' || compMovee === 'scissors' && whatYouPicked === 'paper') {
            score.loses++;
            score.total++;
            return 'LOSE!';
        }
    }

    function compMove() {
        const ranNum = Math.random()
        if (ranNum >= 0 && ranNum < 1 / 3) {
            return 'rock';
        } else if (ranNum >= 1 / 3 && ranNum < 2 / 3) {
            return 'paper';
        } else if (ranNum >= 2 / 3 && ranNum < 1) {
            return 'scissors';
        }
    }
</script>
</body>
</html>
